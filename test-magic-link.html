<!DOCTYPE html>
<html>
<head>
    <title>Magic Link Test</title>
</head>
<body>
    <h1>Magic Link Test</h1>
    <p>Click this link to test: <a href="http://localhost:5000/login?reset=test123token">Test Magic Link</a></p>
    
    <script>
        // Check URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('reset');
        console.log('Current URL:', window.location.href);
        console.log('Reset token from URL:', token);
        
        if (token) {
            document.body.innerHTML += '<p style="color: green;">Token detected: ' + token + '</p>';
        } else {
            document.body.innerHTML += '<p style="color: red;">No token found in URL</p>';
        }
    </script>
</body>
</html>
